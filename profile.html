
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scal=1.0">
        <title>Profile Page - SocialBook By Devanthon</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ee1e201896.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <img src="images/logo.png" class="logo">
                <ul>
                    
                    <li> <img src="./images/notification.png"> </li>
                    <li> <img src="./images/inbox.png"> </li>
                    <li> <img src="./images/video.png"> </li>    
                </ul>
            </div>

            <div class="nav-right">
                <div class="search-box">
                    <img src="/images/search.png">
                    <input type="text" placeholder="Search">
                </div>
                <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                    <img src="images/profile-pic.png">
                </div>

            </div>

            
            <!--------------settings-menu---------->    
                <div class="settings-menu">

                    <div id="dark-btn">
                        <span></span>
                    </div>

                    <div class="settings-menu-inner">
                        <div class="user-profile">
                            <img src="images/profile-pic.png">
                            <div>
                                <p>John Nicholson</p>
                                <a href="#">See Your Profile</a>
                            </div>
                        </div>
                        <hr>
                        <div class="user-profile">
                            <img src="images/feedback.png">
                            <div>
                                <p>Give Feedback</p>
                                <a href="#">Help us to improve the new design</a>
                            </div>
                        </div>
                        <hr>
                        <!-- Settings Links -->
                        <div class="settings-links">
                            <img src="images/setting.png" alt="settings" class="settings-icon">
                            <a href="#">Settings & Privacy <img src="./images/arrow.png" width="10px"></a>
                        </div>
                        <div class="settings-links">
                            <img src="images/help.png" alt="settings" class="settings-icon">
                            <a href="#">Help & Support <img src="./images/arrow.png" width="10px"></a>
                        </div>
                        <div class="settings-links">
                            <img src="images/display.png" alt="settings" class="settings-icon">
                            <a href="#">Display and Accessibility <img src="./images/arrow.png" width="10px"></a>
                        </div>
                        <div class="settings-links">
                            <img src="images/logout.png" alt="settings" class="settings-icon">
                            <a href="#">Logout <img src="./images/arrow.png" width="10px"></a>
                        </div>     
                    </div>
                </div>
        </nav> 

        <!-- Profile Page -->
         

        <div class="footer">
            <P>Copyright 2024 - Devanthon Technologies</P>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
